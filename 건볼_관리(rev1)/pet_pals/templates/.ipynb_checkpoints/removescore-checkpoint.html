<form method="POST" action="/removescore">
    <div class="form-group">
        <label for="inputStart">Date of Game(게임 날짜)(YYYY-MM-DD):</label>
        <input type="text" id="date" name="date">
    </div>

    <div class="form-group">
        <label for="inputEnd">Name(이름):</label>
        <input type="text" id="names" name="names">
    </div>

    <div class="form-group">
        <label for="inputEnd">Password:</label>
        <input type="text" id="password" name="password">
    </div>
    <input type="submit" value="submit">
</form>
