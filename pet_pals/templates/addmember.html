<form method="POST" action="/addmember">

        <label for="inputStart">Date of Entry(가입일)(YYYY-MM-DD):</label>
        <input type="text" id="DoE" name="doe">
    </div>

    <div class="form-group">
        <label for="inputEnd">Name and DOB(yyyy-mm-dd)(,separates values)(이름,생년월일(yyyy-mm-dd):,로 구분):</label>
        <input type="text" id="NameDob" name="namedob">

    <input type="submit" value="submit">
</form>
