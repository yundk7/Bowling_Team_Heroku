<form method="POST" action="/regular">
    <div class="form-group">
        <font size="100">
        <label for="inputStart">Name(이름):</label>
        <input style="height:100px;font-size:50pt;" type="text" id="name" name="name">
        </font>
    </div>

    <div class="form-group">
        <label for="inputEnd">Password(암호):</label>
        <input type="text" id="password" name="password">
    </div>
    
    <div class="form-group">
        <label for="inputEnd">Scores(점수):</label>
        <input type="text" id="scores" name="scores">
    </div>
    
    <div class="form-group">
        <label for="inputEnd">New Password(새암호):</label>
        <input type="text" id="newpw" name="newpw">
    </div>
    
    <input type="submit" value="submit">
</form>
