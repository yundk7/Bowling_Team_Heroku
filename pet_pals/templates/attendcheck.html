<form method="POST" action="/attendcheck">
    <div class="form-group">
        <label for="inputStart">Date(YYYY-MM-DD):</label>
        <input type="text" id="date" name="date">
    </div>

    <div class="form-group">
        <label for="inputEnd">Attend Type(벙,정모,정기전,챔프,교류전,상주,건볼리그):</label>
        <input type="text" id="typ" name="typ">
    </div>
    
    <div class="form-group">
        <label for="inputEnd">Names(이름):</label>
        <input type="text" id="names" name="names">
    </div>
    
    <div class="form-group">
        <label for="inputEnd">Password:</label>
        <input type="text" id="password" name="password">
    </div>
    
    <div class="form-group">
        <label for="inputEnd">Drop Attendance: 출석삭제(벙,정모,정기전,챔프,교류전,상주,건볼리그):</label>
        <input type="text" id="del_typ" name="del_typ">
    </div>
    
    <input type="submit" value="submit">
</form>
